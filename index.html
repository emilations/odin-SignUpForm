<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="banner">
                <div class="banner__logo"><img src="./static/odin-lined.png" alt=""></div>
                <div class="banner__text"><p>ODIN</p></div>
            </div>
        </div>
        <div class="main">
            <div class="main__one">
                <div class="hero">
                    <h2 class="hero__text hero__text--upper">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                    <h2 class="hero__text hero__text--lower">You <em>know</em> you want to.</h2>
                </div>
            </div>
            <div class="main__two">
                <form class="form" action="">
                    <div class="form__entry">
                        <h3 class="form__text">Let's do this!</h3>
                        <div class="form__wrapper">
                            <div class="form__input">
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName" id="firstName">
                            </div>
                            <div class="form__input">
                                <label for="LastName">Last Name</label>
                                <input type="text" name="LastName" id="LastName">
                            </div>
                        </div>
                        <div class="form__wrapper">
                            <div class="form__input">
                                <label for="Email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="form__input">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" name="phoneNumber" id="phoneNumber" inputmode="numeric">
                            </div>
                        </div>
                        <div class="form__wrapper">
                            <div class="form__input">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="form__input">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" name="confirmPassword" id="confirmPassword">
                            </div>
                        </div>
                    </div>
                    <div class="form__action">
                        <div class="form__register">
                            <button>Create Account</button>
                            <p>Already have an account? <a href="">Log in</a></p>
                        </div>
                        <div class="form__login"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
